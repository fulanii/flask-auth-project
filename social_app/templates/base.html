<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yassine Flask Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    {% endblock %}
</head>

<body>
    <section id="top-section">
        <div class=" top-section-container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <div class="container-fluid">
                    <a class="navbar-brand link-light" href=" {{ url_for('home_page') }} ">
                        Yassine Flask Authentication Project
                    </a>
                  <button class="navbar-toggler  dropdown-icon-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
                    <span class="navbar-toggler-icon dropdown-icon"></span>
                  </button>
                  <div class="justify-content-end collapse navbar-collapse" id="navbarText">

                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{{ url_for('home_page') }}">Home</a>
                        </li>
                    {% if not logged_in: %} <!-- if login is false show the login and register buttons but is login is true only show home and log out buttons  -->
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{{ url_for('login') }}">Login</a>
                        </li>
                            <li class="nav-item">
                            <a class="nav-link link-light" href="{{ url_for('register') }}">Register</a>
                        </li>
                    {% endif %}
                        <li class="nav-item">
                            <a class="nav-link link-light" href="{{ url_for('logout') }}">Log Out</a>
                        </li>
                    </ul>
    
                  </div>
                </div>
            </nav>

        </div>
    </section>
    {% block content %}










       
    {% endblock %}  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
